        p, div, button {
            font-family: Helvetica, sans-serif;
        }   
        canvas {
            height: 100px;
            width: 100px;
        }

        button {
            margin-right: 0%;
        }
        .data {
            padding: 1%;

            height: 20%;
            width: 20%;

        /*=============== GOOGLE FONTS ===============*/
        @import url("https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600&display=swap");

        /*=============== VARIABLES CSS ===============*/
        :root {
        --header-height: 3.5rem;

        /*========== Colors ==========*/
        --hue: 255;
        --first-color: hsl(var(--hue), 90%, 60%);
        --first-color-alt: hsl(var(--hue), 82%, 56%);
        --first-color-light: hsl(var(--hue), 40%, 80%);
        --title-color: hsl(var(--hue), 24%, 16%);
        --text-color: hsl(var(--hue), 8%, 45%);
        --text-color-light: hsl(var(--hue), 8%, 60%);
        --white-color: hsl(0, 0%, 100%);
        --body-color: hsl(0, 0%, 100%);
        --container-color: hsl(0, 0%, 100%);
        --shadow-color: hsla(var(--hue), 90%, 30%, 0.1);

        /*========== Font and typography ==========*/
        /*.5rem = 8px | 1rem = 16px ...*/
        --body-font: "Syne", sans-serif;
        --biggest-font-size: 2rem;
        --h1-font-size: 1.5rem;
        --h2-font-size: 1.25rem;
        --h3-font-size: 1rem;
        --normal-font-size: 0.938rem;
        --small-font-size: 0.813rem;
        --smaller-font-size: 0.75rem;

        /*========== Font weight ==========*/
        --font-regular: 400;
        --font-medium: 500;
        --font-semi-bold: 600;

        /*========== z index ==========*/
        --z-tooltip: 10;
        --z-fixed: 100;
        --z-modal: 1000;
        }

        /*========== Responsive typography ==========*/
        @media screen and (min-width: 1150px) {
        :root {
            --biggest-font-size: 4.5rem;
            --h1-font-size: 2.25rem;
            --h2-font-size: 1.5rem;
            --h3-font-size: 1.25rem;
            --normal-font-size: 1.125rem;
            --small-font-size: 0.875rem;
            --smaller-font-size: 0.813rem;
        }
        }

        /*=============== BASE ===============*/
        * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        }

        html {
        scroll-behavior: smooth;
        }

        body,
        input,
        textarea,
        button {
        font-family: var(--body-font);
        font-size: var(--normal-font-size);
        }

        body {
        background-color: var(--body-color);
        color: var(--text-color);
        transition: background-color 0.4s;
        }

        input,
        button,
        textarea {
        border: none;
        outline: none;
        }

        h1,
        h2,
        h3,
        h4 {
        color: var(--title-color);
        font-weight: var(--font-semi-bold);
        }

        ul {
        list-style: none;
        }

        a {
        text-decoration: none;
        }

        img {
        display: block;
        max-width: 100%;
        height: auto;
        }

        /*=============== THEME ===============*/
        .nav__actions {
        display: flex;
        align-items: center;
        column-gap: 1rem;
        }

        /*=============== REUSABLE CSS CLASSES ===============*/
        .container {
        max-width: 1120px;
        margin-inline: 1.5rem;
        }

        .grid {
        display: grid;
        gap: 1.5rem;
        }

        .section {
        padding-block: 5rem 1rem;
        }
        .section__title {
        font-size: var(--h1-font-size);
        text-align: center;
        margin-bottom: 2rem;
        }

        .perfil {
        width: 250px;
        height: 250px;
        background-color: var(--body-color);
        border: 8px solid var(--first-color);
        border-radius: 50%;
        display: grid;
        place-items: center;
        transition: background-color 0.4s;
        }

        .perfil__content {
        width: 180px;
        height: 180px;
        border: 10px solid var(--first-color);
        border-radius: 50%;
        overflow: hidden;
        justify-content: center;
        align-items: flex-end;
        background: linear-gradient(
            180deg,
            hsl(var(--hue), 90%, 80%),
            hsl(var(--hue), 90%, 30%)
        );
        }

        .perfil__img {
        width: 160px;
        }

        .main {
        overflow: hidden;
        }

        /*=============== HEADER & NAV ===============*/
        .header {
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        background-color: transparent;
        z-index: var(--z-fixed);
        transition: background-color 0.4s, box-shadow 0.4s;
        }

        .nav {
        position: relative;
        height: var(--header-height);
        display: flex;
        justify-content: space-between;
        align-items: center;
        }

        .nav__logo {
        color: var(--title-color); /* var(--white-color) with home type #2*/
        font-weight: var(--font-semi-bold);
        transition: color 0.4s;
        }

        .nav__toggle,
        .nav__close {
        display: inline-flex;
        font-size: 1.25rem;
        cursor: pointer;
        }

        .nav__toggle {
        color: var(--title-color); /* var(--white-color) with home type #2*/
        transition: color 0.4s;
        }

        .nav__close {
        color: var(--title-color);
        }

        /* Navigation for mobile devices */
        @media screen and (max-width: 1150px) {
        .nav__menu {
            position: fixed;
            top: -100%;
            left: 0;	  
            background-color: var(--body-color);
            width: 100%;
            box-shadow: 0 12px 24px var(--shadow-color);
            padding-block: 5rem 4rem;
            transition: top 0.4s;
        }
        }

        .nav__list {
        display: flex;
        flex-direction: column;
        row-gap: 2.5rem;
        text-align: center;
        }

        .nav__link {
        color: var(--title-color);
        font-weight: var(--font-semi-bold);
        transition: color 0.4s;
        }

        .nav__link:hover {
        color: var(--first-color);
        }

        .nav__close {
        position: absolute;
        top: 1.15rem;
        right: 1.5rem;
        }

        /* Show menu */
        .show-menu {
        top: 0;
        }

        /* Change background header */
        .bg-header {
        background-color: var(--body-color);
        box-shadow: 0 2px 16px var(--shadow-color);
        }

        .bg-header :is(.nav__logo, .nav__toggle, .change-theme) {
        color: var(--title-color);
        }

        /* Header background color of other pages */
        .header-pages {
        background-color: var(--body-color);
        }

        .header-pages :is(.nav__logo, .nav__toggle, .change-theme) {
        color: var(--title-color);
        }

        /*=============== BUTTON ===============*/
        .button {
        display: inline-flex;
        justify-content: center;
        background-color: var(--first-color);
        color: var(--white-color);
        font-weight: var(--font-semi-bold);
        padding: 1rem 2rem;
        border-radius: 0.5rem;
        transition: background-color 0.4s, box-shadow 0.4s;
        }

        .button:hover {
        background-color: var(--first-color-alt);
        box-shadow: 0 8px 24px hsla(var(--hue), 90%, 30%, 0.3);
        }

        /*=============== MEDIA QUERIES ===============*/
        /* For small devices */
        @media screen and (max-width: 320px) {
        .container {
            margin-inline: 1rem;
        }
        }

        /* For large devices */
        @media screen and (min-width: 1150px) {
        .container {
            margin-inline: auto;
        }
        .nav {
            height: calc(var(--header-height) + 2rem);
            column-gap: 3rem;
        }
        .nav__toggle,
        .nav__close {
            display: none;
        }
        .nav__menu {
            margin-left: auto;
        }
        .nav__list {
            flex-direction: row;
            align-items: center;
            column-gap: 3rem;
        }
        }  
    </style>
</head>

            // Function to convert timestamp to date string in "YYYY-MM-DD" format
            function formatDate(timestamp) {
                var date = new Date(timestamp);
                var year = date.getFullYear();
                var month = String(date.getMonth() + 1).padStart(2, '0');
                var day = String(date.getDate()).padStart(2, '0');
                return year + '-' + month + '-' + day;
            }
